<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Atacar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <!-- BotÃ£o de Logout -->
    <div class="absolute top-4 right-4">
        <a href="{{ url_for('logout') }}" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition duration-200">Sair</a>
    </div>
    
    <div class="container mx-auto p-6 max-w-md bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-yellow-400 text-center">Atacar {{ target_username }}</h1>
        <p class="text-gray-300 mb-2">Tempo de viagem: {{ duration }} segundos</p>
        <p class="text-gray-300 mb-4">Tempo de retorno: {{ return_duration }} segundos</p>
        <form action="{{ url_for('attack') }}" method="POST">
            <input type="hidden" name="target_username" value="{{ target_username }}">
            <input type="number" name="quantity" placeholder="Unidades para enviar" class="border border-gray-600 bg-gray-700 text-gray-200 p-3 mb-4 w-full rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required min="1">
            <button type="submit" class="bg-yellow-500 text-white p-3 w-full rounded hover:bg-yellow-600 transition duration-200">Iniciar Ataque</button>
        </form>
    </div>
</body>
</html>
